global:
  resolve_timeout: 5m

route:
  receiver: 'slack_notifications'   # ou email, webhook
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h

receivers:
  - name: 'slack_notifications'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/XXXXXXXXX/XXXXXXXXX/XXXXXXXXXXXXXXXXX'
        channel: '#alerts'
        send_resolved: true
