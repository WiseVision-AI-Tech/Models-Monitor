name: CI/CD Docker Compose (Master-only)

on:
  push:
    branches:
      - master

env:
  AWS_REGION: eu-west-1                    
  ECR_WHATSAPP: whatsapp_webhook
  ECR_MLFLOW: mlflow_exporter
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_KEY: ${{ secrets.EC2_KEY }}

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      BUILD_TAG: prod-${{ github.run_number }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Run unit tests
      - name: Run Whatsapp Webhook tests
        run: |
          cd Whatsapp_webhook
          pytest tests/ --junitxml=report_whatsapp.xml

      - name: Run MLFlow Exporter tests
        run: |
          cd mlflow_exporter
          pytest tests/ --junitxml=report_mlflow.xml

      # 5. Build and push Docker images to ECR
      - name: Build and push Whatsapp Webhook image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/${{ env.ECR_WHATSAPP }}:${{ env.BUILD_TAG }}
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI ./Whatsapp_webhook
          docker push $IMAGE_URI
          echo "WHATSAPP_IMAGE=$IMAGE_URI" >> $GITHUB_ENV

      - name: Build and push MLFlow Exporter image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/${{ env.ECR_MLFLOW }}:${{ env.BUILD_TAG }}
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI ./mlflow_exporter
          docker push $IMAGE_URI
          echo "MLFLOW_IMAGE=$IMAGE_URI" >> $GITHUB_ENV

      # 6. SSH into EC2 and deploy via Docker Compose
      - name: SSH and deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_KEY }}
          envs: AWS_REGION,BUILD_TAG,WHATSAPP_IMAGE,MLFLOW_IMAGE
          script: |
            set -e
            cd ~/Models-Monitor
            echo "Fetching latest code..."
            git fetch --all
            git checkout master
            git pull origin master

            echo "Logging into AWS ECR from EC2..."
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $(echo $WHATSAPP_IMAGE | cut -d'/' -f1)

            echo "Stopping current containers..."
            docker compose -f docker-compose.master.yml down

            echo "Updating Docker Compose with latest image tags..."
            sed -i "s|image: .*whatsapp_webhook.*|image: $WHATSAPP_IMAGE|" docker-compose.master.yml
            sed -i "s|image: .*mlflow_exporter.*|image: $MLFLOW_IMAGE|" docker-compose.master.yml

            echo "Pulling latest images..."
            docker pull $WHATSAPP_IMAGE
            docker pull $MLFLOW_IMAGE

            echo "Starting updated stack..."
            docker compose -f docker-compose.master.yml up -d
