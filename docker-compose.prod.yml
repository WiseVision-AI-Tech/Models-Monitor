name: CI/CD Docker Compose (Master-only)

on:
  push:
    branches:
      - master

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_KEY: ${{ secrets.EC2_KEY }}
  DOCKER_USER: ${{ secrets.DOCKER_HUB_USER }}
  DOCKER_PASS: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      BUILD_TAG: prod-${{ github.run_number }}

    steps:
      # 1 Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2 Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3 Docker login
      - name: Docker login
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      # 4 Run tests for Whatsapp Webhook
      - name: Run Whatsapp Webhook tests
        run: |
          cd Whatsapp_webhook
          pytest tests/ --junitxml=report_whatsapp.xml

      # 5 Run tests for MLFlow Exporter
      - name: Run MLFlow Exporter tests
        run: |
          cd mlflow_exporter
          pytest tests/ --junitxml=report_mlflow.xml

      # 6 Build and push Docker images
      - name: Build & push Whatsapp Webhook image
        run: |
          docker build -t $DOCKER_USER/whatsapp_webhook:$BUILD_TAG ./Whatsapp_webhook
          docker push $DOCKER_USER/whatsapp_webhook:$BUILD_TAG

      - name: Build & push MLFlow Exporter image
        run: |
          docker build -t $DOCKER_USER/mlflow_exporter:$BUILD_TAG ./mlflow_exporter
          docker push $DOCKER_USER/mlflow_exporter:$BUILD_TAG

      # 7 Deploy to EC2
      - name: SSH and deploy master
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_KEY }}
          script: |
            cd ~/Models-Monitor
            git fetch --all
            git checkout master
            git pull origin master

            echo "Stopping current stack"
            docker compose -f docker-compose.master.yml down

            echo "Pulling latest Docker images"
            docker pull $DOCKER_USER/whatsapp_webhook:$BUILD_TAG
            docker pull $DOCKER_USER/mlflow_exporter:$BUILD_TAG

            echo "Starting updated stack"
            docker compose -f docker-compose.master.yml up -d --build
